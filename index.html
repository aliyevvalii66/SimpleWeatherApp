<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather</title>
</head>

<body>
    <div class="container">

        <div class="search-box">
            <i class="location fa-solid fa-location-dot"></i>
            <input class="input" type="text" placeholder="Type here...">
            <button class="btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>

        <div class="err">
            <img src="./assets/imgs/404.png" alt="">
            <p class="err-message">Sorry, please try again...</p>
        </div>

        <div class="weather-box">
            <div class="top">
                <img src="./assets/imgs/clear.png" alt="">
                <h1 class="temperature"></h1>
                <p class="description"></p>
                <span class="date-area"></span>
            </div>

            <div class="line"></div>

            <div class="bottom">
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <p></p>
                    <span>Wind</span>
                </div>
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <p></p>
                    <span>Humidity</span>
                </div>
                <div class="pressure">
                    <i class="fa-solid fa-water"></i>
                    <p></p>
                    <span>Pressure</span>
                </div>
            </div>
        </div>


    </div>
    <script src="./assets/main.js"></script>
</body>

</html>
